<h1></h1>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="map">
                <sebm-google-map 
                    [zoom]="5" 
                    [latitude]="lat" 
                    [longitude]="lng"
                    [disableDefaultUI]="false"
                    [zoomControl]="false"
                    (mapClick)="mapClicked($event)">
                <sebm-google-map-marker *ngFor="let m of markers; let i = index"
                    (markerClick)="clickedMarker(m.name, i)"
                    [latitude]="m.lat" 
                    [longitude]="m.lng"
                    [markerDraggable]="m.draggable"
                    (dragEnd)="markerDragEnd(m, $event)"
                    >

                    <sebm-google-map-info-window>
                        <strong>{{ m.name }}</strong>
                    </sebm-google-map-info-window>
                    
                </sebm-google-map-marker>
            </sebm-google-map>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add title</h3>
                </div>
                <div class="panel-body">
                    <form [ngFormModel]="markerForm" #f="ngForm" (submit)="addMarker(f.value)">
                        <label for="">Location Name</label>
                        <input type="text" ngControl="name">
                        <label for="">Lat</label>
                        <input type="text" ngControl="lat">
                        <label for="">Lng</label>
                        <input type="text" ngControl="lng">
                        <label for="">Draggable</label>
                        <select name="" id="" ngControl="draggable">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                        <input type="submit" value="Map It!">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
